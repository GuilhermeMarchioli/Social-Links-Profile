<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social Links Profile</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section id="profile">
            <img src="assets/images/avatar-jessica.jpeg" alt="Profile Avatar" width="100px">
            <h1>Jessica Randall</h1>
            <h2>London, United Kingdom</h2>
        </section>
        <section id="links">
            <p>"Front-end developer and avid reader."</p>
            <a href="https://github.com/" target="_blank">GitHub</a>
            <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
            <a href="https://br.linkedin.com/" target="_blank">LinkedIn</a>
            <a href="https://x.com/?mx=2" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </section>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/GuilhermeMarchioli"> Guilherme Marchioli</a>.
          </div>
    </main>

</body>
</html>
